<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Task</title>
    <link rel="stylesheet" href="style.css">
    <script src="task.js"></script>
</head>

<body>
    <div class="container">

        <form>
            <p>Account</p>
            <div>
                <label>Number</label>
                <input id="number" type="number">
            </div>
            <div>
                <label>Type of Contribution</label>
                <input id="contributionType" type="text">
            </div>
            <div>
                <label>PIN</label>
                <input id="pin" type="number">
            </div>
            <div>
                <label>Balance</label>
                <input id="balance" type="number">
            </div>
            <div>
                <label>Date of Creation</label>
                <input id="creationDate" type="date">
            </div>
            <div>
                <label>User</label>
                <input id="user" type="text">
            </div>
            <div>
                <label>Type of User</label>
                <input id="userType" type="text">
            </div>
            <div>
                <label>History</label>
                <input id="history" type="text">
            </div>
            <br>
            <input type="button" value="Create" id="account" onclick="showAccount(this)">
        </form>

        <form>
            <p>Current Account</p>
            <div>
                <label>Number</label>
                <input id="c_number" type="number">
            </div>
            <div>
                <label>Type of Contribution</label>
                <input id="c_contributionType" type="text">
            </div>
            <div>
                <label>PIN</label>
                <input id="c_pin" type="number">
            </div>
            <div>
                <label>Balance</label>
                <input id="c_balance" type="number">
            </div>
            <div>
                <label>Date of Creation</label>
                <input id="c_creationDate" type="date">
            </div>
            <div>
                <label>User</label>
                <input id="c_user" type="text">
            </div>
            <div>
                <label>Type of User</label>
                <input id="c_userType" type="text">
            </div>
            <div>
                <label>History</label>
                <input id="c_history" type="text">
            </div>
            <div>
                <label>Currency</label>
                <input id="c_currency" type="text">
            </div>
            <br>
            <input type="button" value="Create" id="currentAccount" onclick="showAccount(this)">
        </form>

        <form>
            <p>Savings Account</p>
            <div>
                <label>Number</label>
                <input id="s_number" type="number">
            </div>
            <div>
                <label>Type of Contribution</label>
                <input id="s_contributionType" type="text">
            </div>
            <div>
                <label>PIN</label>
                <input id="s_pin" type="number">
            </div>
            <div>
                <label>Balance</label>
                <input id="s_balance" type="number">
            </div>
            <div>
                <label>Date of Creation</label>
                <input id="s_creationDate" type="date">
            </div>
            <div>
                <label>User</label>
                <input id="s_user" type="text">
            </div>
            <div>
                <label>Type of User</label>
                <input id="s_userType" type="text">
            </div>
            <div>
                <label>History</label>
                <input id="s_history" type="text">
            </div>
            <div>
                <label>Percent</label>
                <input id="s_percent" type="number">
            </div>
            <br>
            <input type="button" value="Create" id="savingsAccount" onclick="showAccount(this)">
        </form>
    </div>

</body>

</html>
